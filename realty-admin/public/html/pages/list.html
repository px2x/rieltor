<div layout="column">
    <div layout="row" layout-xs="column">
        <md-input-container class="md-icon-float md-block" flex="40">
            <form ng-submit="loadData(true);">
                <!-- Use floating label instead of placeholder -->
                <label>Поиск</label>
                <input ng-model="filter.search" type="text"/>
            </form>
        </md-input-container>
        <div flex></div>
        <md-button title="" ng-href="/pages/create" class="md-fab md-mini md-primary" aria-label="Add page" flex="none">
            <md-tooltip md-direction="top">Добавить страницу</md-tooltip>
            <md-icon class="material-icons">add</md-icon>
        </md-button>
    </div>

    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="" data-name="title">Заголовок</th>
                    <th class="nowrap fixed-width" data-name="slug">Slug</th>
                    <th class="nowrap text-center fixed-width" data-name="updated_at" width="150">Дата изменения</th>
                    <th class="fixed-width" width="95"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td ng-bind="item.title"></td>
                    <td>/{{item.slug}}</td>
                    <td ng-bind="item.updated_at"></td>
                    <td>
                        <div layout="row" class="buttons">
                            <a ng-href="/pages/view/{{item.id}}" title="Просмотр">
                                <md-icon class="material-icons">view_headline</md-icon>
                            </a>&nbsp;
                            <a ng-href="/pages/edit/{{item.id}}" title="Редактировать">
                                <md-icon class="material-icons">edit</md-icon>
                            </a>&nbsp;
                            <a ng-click="deleteItem(item.id)" aria-label="Remove" title="Удалить">
                                <md-icon class="material-icons">delete</md-icon>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr ng-show="!loading && items.length === 0">
                    <td colspan="4" class="text-center">Страницы не найдены</td>
                </tr>
            </tbody>
        </table>
        <pagination page="filter.page" limit="filter.limit" total="total" load-data="loadData($page, $limit)"></pagination>
    </div>
    
</div>
