<section class="content">
    <form ng-submit="submit()" name="form"> 
        <div layout="row" layout-align="space-between start">
            <md-input-container flex="20" style="margin-bottom: 0px;">
                <label>Телефон</label>
                <input ng-model="black.phone" input-mask="{mask: '8 (999) 999-99-99'}" required type="text"/>
            </md-input-container>
        </div>
        <div layout="row" layout-align="space-between start" style="margin-top: -20px;">
            <md-input-container flex="40" style="margin-bottom: 0px;" class="no-errors">
                <label>Комментарий</label>
                <input ng-model="black.comment" type="text"/>
            </md-input-container>
        </div>
        <br>
        <md-button class="md-raised md-primary" ng-click="submit()" aria-label="Submit" ng-disabled="saving || $form.invalid" style="margin-left: 0px;" ng-bind="saveButton"></md-button>
        <md-button class="md-raised md-warn" aria-label="Cancel" ng-click="back()">Отмена</md-button>
    </form>
</section>
