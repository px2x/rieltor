<div layout="column">
    <div layout="row" layout-xs="column">
        <md-input-container class="md-icon-float md-block" flex="30">
            <form ng-submit="loadData(true);">
                <!-- Use floating label instead of placeholder -->
                <label>Поиск</label>
                <input ng-model="filter.search" type="text"/>
            </form>
        </md-input-container>
        <div flex></div>
        <md-button title="" ng-href="/blacklist/create" class="md-fab md-mini md-primary" aria-label="Add phone" flex="none">
            <md-tooltip md-direction="top">Добавить телефон</md-tooltip>
            <md-icon class="material-icons">add</md-icon>
        </md-button>
    </div>

    <div class="table table-hover">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="" width="200">Телефон</th>
                    <th class="nowrap fixed-width">Комментарий</th>
                    <th class="" width="200">Добавлен</th>
                    <th class="fixed-width" width="50"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td ng-bind="item.phone"></td>
                    <td ng-bind="item.comment||'нет комментария'"></td>
                    <td ng-bind="item.created_at"></td>
                    <td>
                        <div layout="row" class="buttons">
                            <a ng-href="/blacklist/edit/{{item.id}}" title="Редактировать">
                                <md-icon class="material-icons">edit</md-icon>
                            </a>&nbsp;
                            <a ng-click="deleteItem(item.id)" aria-label="Remove" title="Удалить">
                                <md-icon class="material-icons">delete</md-icon>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr ng-show="!loading && items.length === 0">
                    <td colspan="6" class="text-center">Черный список пуст</td>
                </tr>
            </tbody>
        </table>
        <pagination page="filter.page" limit="filter.limit" total="total" load-data="loadData($page, $limit)"></pagination>
    </div>
    <br>
</div>
